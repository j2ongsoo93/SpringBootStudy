<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>도서수정</h2>
	<hr>
	<form action="/saveBook" method="post">
		<input type="hidden" th:name="bookid" th:value="${b.bookid}">
		도서명: <input type="text" th:name="bookname" th:value="${b.bookname}"><br>
		출판사: <input type="text" th:name="publisher" th:value="${b.publisher}"><br>
		가격: <input type="text" th:name="price" th:value="${b.price}"><br>
		<input type="submit" th:value="수정">
	</form>
</body>
</html>
