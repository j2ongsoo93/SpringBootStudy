<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>고객목록</h2>
	<hr>
	<table>
		<thead>
			<tr>
				<th>고객번호</th>
				<th>고객명</th>
				<th>주소</th>
				<th>전화번호</th>
				<th>action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="c:${list}">
				<td th:text="${c.custid}"></td>
				<td>
					<a th:href="@{/detailCustomer/{custid}(custid=${c.custid})}" 
					th:text="${c.name}"></a>
				</td>
				<td th:text="${c.address}"></td>
				<td th:text="${c.phone}"></td>
				<td>
					<a th:href="@{/updateCustomer/{custid}(custid=${c.custid})}" th:text="수정"></a>
					<a th:href="@{/deleteCustomer/{custid}(custid=${c.custid})}" th:text="삭제"></a>
				</td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/insertCustomer}" th:text="고객등록"></a>
</body>
</html>
