<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 이동시키기</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=fc43af8f512c8e7253c1d1fc1bcfafdb"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(function(){
	mapContainer = document.getElementById('map'); // 지도를 표시할 div 
		
	mapOption = { 
	        center: new kakao.maps.LatLng(37.482370, 126.712120), // 지도의 중심좌표
	        level: 3 // 지도의 확대 레벨
	};
	
	var marker = new kakao.maps.Marker({
	    position: new kakao.maps.LatLng(37.482370, 126.712120)
	});

	map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다	
	// 마커가 지도 위에 표시되도록 설정합니다
	
	$("#btnMove").click(function(){
		newLatLng = new kakao.maps.LatLng(37.482370, 126.712120);
		map.panTo(newLatLng);
		marker.setMap(map);
	});
});
</script>    
        
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>
<p>
    <button id="btnMove">우리집</button> 
</p>
</body>
</html>
